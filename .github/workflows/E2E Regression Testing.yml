name: E2E Regression Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '00 4 * * *'
  workflow_dispatch:


env:
  TESTING_SCOPE: "com.automationexercise.tests.TC*"

jobs:

  E2E_Chrome_Linux_Test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      checks: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.6

      - name: Set permissions for github.workspace
        run: sudo chmod -R 777 $GITHUB_WORKSPACE

      - name: Download Allure History from gh-pages
        continue-on-error: true
        run: |
          git config --global user.email "ahmedashraaf09@gmail.com"
          git config --global user.name "Ashraaf7"
          git clone --depth=1 --branch gh-pages https://github.com/${{ github.repository }}.git gh-pages
          mkdir -p ./test-outputs/allure-results/
          cp -r gh-pages/history ./test-outputs/allure-results/ || echo "No history yet"

      - name: Run Tests
        continue-on-error: true
        run: mvn -DbrowserType="Chrome" -DexecutionType="LocalHeadless" -DOpenAllureReportAfterExecution="false" -Dtest="com.automationexercise.tests.TC*" clean test

      - name: Update Allure History on gh-pages
        continue-on-error: true
        run: |
          git config --global user.email "ahmedashraaf09@gmail.com"
          git config --global user.name "ashraf"
          cp -r ./test-outputs/full-report/history ./gh-pages/
          cd gh-pages
          git add history
          git commit -m "Update history from CI run [skip ci]"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages


      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Chrome_Linux_Allure
          path: "test-outputs/reports/*.html"



